<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/materialize/css/materialize.min.css">
    <!--<link rel="stylesheet" href="signup.css">-->
    <script src="/jquery-3.1.1.min.js"></script>
    <!--<script src='https://www.google.com/recaptcha/api.js'></script>-->
    <script src="/materialize/js/materialize.min.js"></script>
    <!--<script src="./js/signup.js"></script>-->
    <title>Create New Article</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey">
        <a href="/articles" class=""><i class="material-icons">chevron_left</i></a>
    </div>
</nav>
<div class="row container">
    <div class="col s12 m12">
        <form action="/create/new" method="post">
            <div class="input-field col s6">
                <input  id="title" type="text" class="validate" name="title">
                <label for="title">title</label>
            </div>
            <p class="red-text">NOTE* You can Style the body as you may. but Script and External CSS will not work and will be skipped.</p>
            <div class="input-field col s12">
                <textarea id="body" name="body"  class="materialize-textarea"></textarea>
                <label for="body">body</label>
            </div>
            <div class="input-field col s6">
                <select name="category">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="life">life</option>
                    <option value="Technology">Technology</option>
                    <option value="fitness">fitness</option>
                    <option value="health">health</option>
                    <option value="travel">travel</option>
                    <option value="uncategorized">uncategorized</option>
                </select>
                <label>Categories</label>
            <div class="input-field col s12">
                <button class="btn" type="submit">CREATE</button>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        $('select').material_select();
        $('form').on('submit',function () {
            var $body = $('#body');
           var body = $body.val().replace(/(?:\r\n|\r|\n)/g,'<br/>');
            $('#body').val(body);
        });
    });
</script>
</html>
